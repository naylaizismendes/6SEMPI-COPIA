<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Drone Stock{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}"/>
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand logo text-white" href="#">Drone Stock</a>
        <button class="navbar-toggler menu-btn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="{{ url_for('homepage') }}"><i class="bi bi-house-fill"></i> Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{{ url_for('cadastrar_novo') }}"><i class="bi bi-cart-plus-fill"></i> Cadastrar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{{ url_for('estoque_lista') }}"><i class="bi bi-card-list"></i> Estoque</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{{ url_for('fornecedora_nova') }}"><i class="bi bi-basket2-fill"></i> Fornecedores</a>
            </li>
            
          </ul>
          <ul class="navbar-nav">
            <!-- Dropdown de Login/Logout -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-white" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle"></i> Conta
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                {% if current_user.is_authenticated %}
                  <li><a class="dropdown-item" href="{{ url_for('homepage') }}">Perfil</a></li>
                  <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
                {% else %}
                  <li><a class="dropdown-item" href="{{ url_for('cadastro') }}">Registrar</a></li>
                {% endif %}
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main id="main" class="container my-4">
      {% block content %}
      {% endblock %}
    </main>

    <footer class="bg-light text-center py-3 mt-4">
      <p>&copy; {{ current_year }} Drone Stock. Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
